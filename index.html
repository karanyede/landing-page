<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karan Yede | Creative Landing Page</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GSAP Core -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

    <!-- Custom Script -->
    <script defer src="script.js"></script>
  </head>
  <body class="bg-black text-white/30 text-xs font-semibold">
    <section class="relative w-full h-screen overflow-hidden">
      <!-- Logo -->
      <a
        href="https://www.linkedin.com/in/karanyede/"
        target="_blank"
        rel="noopener noreferrer"
        class="fixed top-10 left-1/2 -translate-x-1/2 z-50"
      >
        <img src="logo.jpg"
          class="w-14 h-auto mix-blend-difference duration-250 hover:scale-105 hover:rotate-5 transition-all"
          alt="logo - Karan"
        />
      </a>

      <!-- Content -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-50 flex flex-col items-center gap-5"
      >
        <!-- Animated Heading -->
        <h1
          id="animatedText"
          class="text-4xl md:text-6xl font-bold text-zinc-100 text-center mb-8 w-full max-w-xl"
        >
          Welcome to My Portfolio
        </h1>

        <!-- Scramble Box -->
        <div
          class="relative w-60 bg-white text-black border border-black shadow-lg shadow-white/30 hover:shadow-white/50 py-5 px-4 rounded-3xl overflow-hidden scale-110 hover:scale-125 transition-all"
        >
          <a href="https://karanyede.vercel.app/">
            <span id="scrambleText" class="select-none"
              >*&@#$#@#$@*&$(@#^)</span
            >
          </a>
          <button
            id="toggleBtn"
            type="button"
            class="absolute top-1/2 -translate-y-1/2 right-0 border border-zinc-600 h-full px-3 bg-black hover:bg-black/85 text-white rounded-full text-xs focus:outline-none cursor-pointer"
          >
            Decrypt
          </button>
        </div>
      </div>

      <!-- Floating Quotes -->
      <div class="quote opacity-0">Imagination is power</div>
      <div class="quote opacity-0">Code is poetry</div>
      <div class="quote opacity-0">Creativity takes courage</div>
      <div class="quote opacity-0">Design is intelligence made visible</div>
      <div class="quote opacity-0">Every pixel has a purpose</div>
      <div class="quote opacity-0">
        Simplicity is the ultimate sophistication
      </div>
    </section>
  </body>
</html>
